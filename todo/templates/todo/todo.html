{% extends 'todo/base.html' %}

{% block title %}Todo List{% endblock %}

{% block content %}
    <h2>Todo List</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} (<a href="{% url 'todo:task_update' task.pk %}">edit</a>)</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
